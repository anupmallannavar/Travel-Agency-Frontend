<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Sign Up</h2>
  <form onsubmit="signup(); return false;">
    <input type="text" id="newUsername" placeholder="Choose Username" required><br><br>
    <input type="password" id="newPassword" placeholder="Choose Password" required><br><br>
    <button type="submit">Sign Up</button>
    <p id="signupMsg" style="color:green;"></p>
  </form>

  <script>
    function signup() {
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;

      // Save credentials in localStorage
      localStorage.setItem("savedUsername", username);
      localStorage.setItem("savedPassword", password);

      document.getElementById("signupMsg").textContent = "âœ… Sign-up successful! Please login.";
      // Optional: redirect to login after 2 seconds
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    }
  </script>
</body>
</html>
